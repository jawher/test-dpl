language: go
go: 1.7
sudo: false

script: make release

deploy:
  provider: releases
  edge:
    source: jawher/dpl
    branch: named-releases-files
  api_key:
    secure: ""
  file:
  - path: bin/linux/test
    name: test (Linux)
  - path: bin/darwin/test
    name: test (Mac OS)
  skip_cleanup: true
  on:
    all_branches: true
